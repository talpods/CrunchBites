<!DOCTYPE html>

<body>

  <div id="bodypage" class="flex flex-col h-screen justify-between">


    <header id="header" class="bg-browngray ">

      <nav class="flex items-center justify-between py-1 pr-10 pt-2">
        <div class="flex items-center">
          <div>
            <a href="index.html"> <img src="img/logo3.png" alt="CrunchBites"
                class="w-32 h-auto md:w-auto md:h-auto ml-6" /></a>
          </div>


          <div id="nav-content" class="hidden lg:flex md:flex content-start space-x-6 lg:block md:block p-4 mx-12">
            <a href="index.html"
              class="block text-gray-300 font-semibold hover:bg-browngray-800 hover:text-white px-3 py-2 rounded">Home</a>
            <a href="restaurants.html"
              class="block text-gray-300 font-semibold hover:bg-browngray-800 hover:text-white px-3 py-2  rounded  pr-70">Restaurants</a>
          </div>
        </div>

        <div class="flex space-x-4 ">


          <a href="Login.html" class="bg-orangishred pt-2 font-bold text-white rounded px-2 py-2 text-center text-sm w-16"
          type="submit">Login</a>

          <a href="Login.html"
          class="bg-white pt-2 font-bold text-orangishred border border-orangishred  rounded  px-2 py-2 text-center text-sm w-20  "
          type="submit">Join Us</a>



          <div class=" block lg:hidden md:hidden pt-2">
            <button id="nav-toggle" type="button" class="text-white">
              <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                <path
                  d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 17h-12v-2h12v2zm0-4h-12v-2h12v2zm0-4h-12v-2h12v2z" />
              </svg>
            </button>
          </div>

        </div>


      </nav>


    </header>


    <div class="container mx-auto py-20 flex justify-center items-center ">
      <div class="w-1/3">
        <p class="  font-semibold text-center text-xl - py-5 "> Join Crunch Bites Now! </p>
        <div style="background-color: #EDB672" class="border-teal p-6 border-t-12 mb-6 rounded-lg shadow-lg">

          <form id="user-input">
            <div class="mb-4">
              <label for='username' class="font-bold text-grey-darker block mb-2 ">Username </label>
              <input type="text" id='username'
                class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
                placeholder="Your Username">
            </div>

            <div class="mb-4">
              <label for='email' class="font-bold text-grey-darker block mb-2">Email</label>
              <input type='text' id="email"
                class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
                placeholder="Your Email">
            </div>

            <div class="mb-4">
              <label for='password' class="font-bold text-grey-darker block mb-2">Password</label>
              <input type='password' id="password"
                class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
                placeholder="Your Password">
            </div>

            <div class="flex items-center justif
            y-between">
              <button type="submit" style="background-color: #BE3737"
                class=" hover:bg-teal text-white font-bold py-2 px-4 rounded">
                Create an account

              </button>

            </div>
        </div>

        <div class="text-center">
          <p class="text-grey-dark text-m">Already registered? <a href="Login.html"
              class="no-underline text-blue font-bold">Log in</a>.</p>



          <br><br>
        </div>

        
      </div>

    </div>
    <footer class="bg-orangishred opacity p-6 text-beigeyellow text-sm font-semibold">

            class=" block text-gray-300 font-semibold hover:bg-browngray hover:text-white px-3 py-4 rounded">Home</a>
        <a href="restaurants.html"
            class=" block text-gray-300 font-semibold hover:bg-browngray hover:text-white px-3 py-4  rounded">Restaurants</a>
    </div>
</div>
